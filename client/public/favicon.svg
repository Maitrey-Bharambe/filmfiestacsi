<svg xmlns="http://www.w3.org/2000/svg"
     width="1200" height="400" viewBox="0 0 1200 400" role="img" aria-label="CSIVIT futuristic logo">
  <!-- Background -->
  <rect width="100%" height="100%" fill="#000000"/>

  <defs>
    <!-- Neon gradient -->
    <linearGradient id="neonGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#5df2ff"/>
      <stop offset="0.45" stop-color="#21b9ff"/>
      <stop offset="1" stop-color="#6c8bff"/>
    </linearGradient>

    <!-- Inner darker gradient for depth -->
    <linearGradient id="innerGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#06202b"/>
      <stop offset="1" stop-color="#001016"/>
    </linearGradient>

    <!-- Glow filter -->
    <filter id="softGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Stronger outer glow -->
    <filter id="outerGlow" x="-80%" y="-80%" width="260%" height="260%">
      <feGaussianBlur stdDeviation="14" result="g"/>
      <feColorMatrix in="g" type="matrix"
        values="0 0 0 0 0.16
                0 0 0 0 0.6
                0 0 0 0 0.9
                0 0 0 0.6 0"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Small circuit node symbol -->
    <g id="node">
      <circle r="4" fill="#aef2ff"/>
      <circle r="1.8" fill="#001a22"/>
    </g>
  </defs>

  <!-- Decorative faint grid / tech lines -->
  <g opacity="0.06" stroke="#39e0ff" stroke-width="1" stroke-linecap="round">
    <path d="M60 300 H1140" />
    <path d="M60 320 H1140" />
    <path d="M60 280 H1140" />
    <path d="M220 60 V340" />
    <path d="M420 40 V360" />
    <path d="M820 40 V360" />
  </g>

  <!-- Left techno accent -->
  <g transform="translate(120,180)">
    <rect x="-90" y="-70" width="180" height="140" rx="8" fill="url(#innerGrad)" opacity="0.03"/>
    <path d="M-60 -25 L-20 -25 M-60 0 L-20 0 M-60 25 L-20 25" stroke="#2daee8" stroke-width="2" stroke-linecap="round" opacity="0.35"/>
    <use href="#node" x="-30" y="-25" opacity="0.45"/>
    <use href="#node" x="-30" y="25" opacity="0.45"/>
  </g>

  <!-- The main futuristic text: a filled neon layer + cut/stroke layer for crisp tech edges -->
  <!-- Filled neon (glow) -->
  <text x="600" y="230"
        text-anchor="middle"
        font-family="'Orbitron', 'Rajdhani', 'Exo 2', 'Anybody', sans-serif"
        font-weight="800"
        font-size="140"
        letter-spacing="14"
        style="text-transform:uppercase; paint-order:stroke fill;"
        filter="url(#outerGlow)">
    <tspan fill="url(#neonGrad)" style="mix-blend-mode:screen;">CSIVIT</tspan>
  </text>

  <!-- Sharp inner text (solid) to keep readability -->
  <text x="600" y="230"
        text-anchor="middle"
        font-family="'Orbitron', 'Rajdhani', 'Exo 2', 'Anybody', sans-serif"
        font-weight="900"
        font-size="140"
        letter-spacing="14"
        style="text-transform:uppercase;">
    <tspan fill="#001a22" stroke="#8bdfff" stroke-width="1.6" paint-order="stroke fill">CSIVIT</tspan>
  </text>

  <!-- Geometric cuts to letters to make them look 'techno' -->
  <g fill="#000">
    <!-- small cuts for C -->
    <rect x="305" y="165" width="18" height="8" transform="rotate(-12 305 165)" />
    <!-- I cuts -->
    <rect x="505" y="150" width="30" height="10" />
    <!-- V diagonal cut -->
    <rect x="655" y="150" width="34" height="12" transform="skewX(-18)" />
    <!-- T top notch -->
    <rect x="815" y="125" width="28" height="12" />
  </g>

  <!-- Small circuit details around text -->
  <g stroke="#6fe9ff" stroke-width="1.6" stroke-linecap="round" fill="none" opacity="0.9">
    <path d="M430 130 h-40 v-18 h-20" />
    <path d="M745 125 h38 v-22" />
    <path d="M930 200 h50 v10 h18" />
  </g>

  <!-- tiny node dots -->
  <use href="#node" x="415" y="120" />
  <use href="#node" x="750" y="100" />
  <use href="#node" x="940" y="210" />

  <!-- Subtle baseline glow under the word -->
  <ellipse cx="600" cy="290" rx="320" ry="18" fill="#05222b" opacity="0.45" />
</svg>
